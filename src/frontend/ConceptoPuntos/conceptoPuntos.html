<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRUD de Conceptos de Puntos</title>
    <!-- <link rel="stylesheet" href="concepto.css"> -->
</head>
<body>
<div class="container">
    <a class="menu-btn" href="../index.html">Menu</a>
    <br>

    <h1>CRUD de Conceptos de Puntos</h1>

    <!-- Formulario para crear un nuevo concepto -->
    <h2>Agregar Concepto</h2>
    <form>
        <div>
            <label for="descripcion">Descripcion:</label>
            <input id="descripcion" required type="text">
        </div>
        <div>
            <label for="puntosRequeridos">Puntos Requeridos:</label>
            <input id="puntosRequeridos" required type="number">
        </div>
        <button type="submit">Agregar</button>
    </form>

    <!-- Tabla de conceptos -->
    <h2>Conceptos de Puntos</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripcion</th>
            <th>Puntos Requeridos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tabla-body">
        <!-- Los registros se agregarán aquí mediante JavaScript -->
        </tbody>
    </table>

    <!-- Formulario para editar un concepto -->
    <div id="editar-formulario" style="display: none;">
        <h2>Editar Concepto</h2>
        <form>
            <div>
                <label for="editar-id">ID:</label>
                <input id="editar-id" readonly required type="text">
            </div>
            <div>
                <label for="editar-descripcion">Descripcion:</label>
                <input id="editar-descripcion" required type="text">
            </div>
            <div>
                <label for="editar-puntosRequeridos">Puntos Requeridos:</label>
                <input id="editar-puntosRequeridos" required type="number">
            </div>
            <button type="submit">Aplicar</button>
        </form>
    </div>

    <!-- Formulario para eliminar un concepto -->
    <div id="eliminar-formulario" style="display: none;">
        <h2>Eliminar</h2>
        <form>
            <p>¿Está seguro que desea eliminar?</p>
            <button type="submit">Eliminar</button>
        </form>
    </div>

    <script src="conceptoPuntos.js"></script>

</body>
