<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
    <!-- <link rel="stylesheet" href="vencimiento.css"> -->
</head>

<body>
<div class="container">
    <a class="menu-btn" href="../index.html">Menu</a>
    <br>

    <h1>Consultas</h1>

    <h2>Buscar por uso de puntos</h2>
    <form id="buscar-uso-puntos">
        <div>
            <label for="idConceptoPuntos">Concepto:</label>
            <input id="idConceptoPuntos" type="number">
        </div>
        <div>
            <label for="idCliente">ID Cliente:</label>
            <input id="idCliente" type="number">
        </div>
        <div>
            <label for="fecha">Fecha:</label>
            <input id="fecha" type="date">
        </div>
        <button type="submit">Buscar</button>
    </form>

    <br>
    <code id="code-buscar-uso-puntos"></code>

    <h2>Bolsa de puntos</h2>
    <form id="bolsa-puntos">
        <div>
            <label for="idCliente">ID Cliente:</label>
            <input id="idCliente" required type="number">
        </div>
        <div>
            <label for="minPuntos">Min Puntos:</label>
            <input id="minPuntos" required type="number">
        </div>
        <div>
            <label for="maxPuntos">Max Puntos:</label>
            <input id="maxPuntos" required type="number">
        </div>
        <button type="submit">Buscar</button>
    </form>

    <br>
    <code id="code-bolsa-puntos"></code>

    <h2>Clientes con puntos a vencer</h2>
    <form id="puntos-vencer">
        <div>
            <label for="dias">Dias:</label>
            <input id="dias" required type="number">
        </div>
        <button type="submit">Buscar</button>
    </form>

    <br>
    <code id="code-puntos-vencer"></code>

    <h2>Consulta de Cliente</h2>
    <form id="cliente">
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text">
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input id="fechaNacimiento" type="date">
        </div>
        <button type="submit">Buscar</button>
    </form>

    <br>
    <code id="code-cliente"></code>

    <script src="consultas.js"></script>

</body>
